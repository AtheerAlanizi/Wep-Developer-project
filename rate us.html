<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>Star Rating</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="wrapper">
      <p id="message">قيم موقعنا بناء على تجربتك</p>
      <div class="container">
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">١</span>
        </div>
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">٢</span>
        </div>
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">٣</span>
        </div>
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">٤</span>

        </div>
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">٥</span>
        </div>
      </div>
      <button id="submit" disabled>تم</button>
      <div id="submit-section" class="hide">
        <p id="submit-message">نشركك و نسعد بتقييمك لموقعنا</p>
      </div>
    </div>
    <!-- Script -->
    <script src="star.js"></script>
  </body>
</html>
